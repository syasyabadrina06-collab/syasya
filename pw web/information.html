<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content Grid with Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #141414;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    p {
      font-weight: bold;
      color: white;
      font-size: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #e50914;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      font-family: 'Arial Black', sans-serif;
    }

    .studio:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .production-text:hover {
      color: #e50914;
    }
  </style>
</head>

<body>

<main>
  <h1><strong>Production</strong></h1>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img src="images/studio.jpeg" class="studio rounded" alt="studio" style="width:300px; height:auto;">
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <p class="production-text">
          Director Lim Dae-woong, who directed <em>Horror Stories</em> (2012) and <em>Search</em> (2020), and writer Kang Min-ji, team up for the series. Studio X+U and EO Contents Group managed the production. They began to crank-in in July 2023.
        </p>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 Movie | All Rights Reserved
</footer>

</body>
</html>
