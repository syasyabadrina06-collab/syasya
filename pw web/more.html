<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>More Like This - Netflix Style</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
    }

    h2 {
      color: #e50914;
      font-weight: bold;
      text-align: left;
      margin-bottom: 20px;
      margin-left: 10px;
    }

    .card {
      background-color: #1c1c1c;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
    }

    .card-img-top {
      border-radius: 5px;
      height: 200px;
      object-fit: cover;
    }

    .scrolling-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
    }

    .scrolling-wrapper .card {
      display: inline-block;
      width: 200px;
      margin-right: 15px;
    }

    .card-title {
      color: white;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
    }

    .scrolling-wrapper::-webkit-scrollbar {
      display: none;
    }

    .scrolling-wrapper {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>

<main>
  <div class="container-fluid my-5">
    <h2>More Like This</h2>

    <div class="scrolling-wrapper px-3">

      <div class="card">
        <img src="images/img1.jpeg" class="card-img-top" alt="Show 1">
        <div class="card-body p-2">
          <h6 class="card-title">Black</h6>
        </div>
      </div>

      <div class="card">
        <img src="images/img2.jpeg" class="card-img-top" alt="Show 2">
        <div class="card-body p-2">
          <h6 class="card-title">All Of Us Are Dead</h6>
        </div>
      </div>

      <div class="card">
        <img src="images/img6.jpeg" class="card-img-top" alt="Show 3">
        <div class="card-body p-2">
          <h6 class="card-title">The Whispering</h6>
        </div>
      </div>

      <div class="card">
        <img src="images/img7.jpeg" class="card-img-top" alt="Show 5">
        <div class="card-body p-2">
          <h6 class="card-title">Revenant</h6>
        </div>
      </div>

    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 Movie | All Rights Reserved
</footer>

</body>
</html>
